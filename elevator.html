<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Elevator Panel UI Challenge</title>
</head>
<body>
  <div id="panel">
    <div id="display">
      <div id="number">1</div>
      <div id="green" class="indicator"></div>
      <div id="red" class="indicator"></div>
    </div>
    <div id="buttons">
      <div class="selection left">3</div>
      <div class="selection right">4</div>
      <div class="selection left">1</div>
      <div class="selection right">2</div>
    </div>
  </div>
</body>
</html>
